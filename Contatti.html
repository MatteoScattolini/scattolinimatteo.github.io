    <div style="
      max-width: 600px;
      margin: 50px auto;
      background-color: rgba(30, 30, 30, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      font-family: Arial, sans-serif;
      color: #000;
    ">
      <h2 style="text-align:center; color:#000;">Contattami</h2>
    
      <form
        action="https://formspree.io/f/xgvzvoer"
        method="POST"
        style="display:flex; flex-direction:column; gap:15px;"
      >
        <label>
          Nome:
          <input type="text" name="nome" required
            style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;">
        </label>
        <label>
          Cognome:
          <input type="text" name="cognome" required
            style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;">
        </label>
        <label>
          Email:
          <input type="email" name="email" required
            style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;">
        </label>
        <label>
          Messaggio:
          <textarea name="message" rows="5" required
            style="width:100%; padding:8px; margin-top:4px; border:1px solid #ccc; border-radius:4px;"></textarea>
        </label>
        <button type="submit" style="
          background-color: #4CAF50;
          color: white;
          padding: 10px;
          border: none;
          border-radius: 4px;
          font-size: 1rem;
          cursor: pointer;
          transition: background-color 0.3s ease;
        ">
          Invia
        </button>
      </form>
    </div>
